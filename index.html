<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationFormWithValidationOfAllFilds</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <p>Форма регистрации с валидацией всех полей / Reistration form with validation of all fields</p>
    </header>
    <main>
        <form name="form" class="form">
            <fieldset class="form__personalInfo">
                <legend class="form__personalInfo_legend">Личная информация / Personal information</legend>
                <div class="form__personalInfo_inputName">
                    <label for="name">Введите Имя и Фамилию / Enter the First and Last Name</label>
                    <input type="text" placeholder="Имя и Фамилия / First and Last Name" id="name" required/>
                </div>
                <div class="form__personalInfo_inputEmail">
                    <label for="userEmail">Введите электронный адрес / Enter the E-mail</label>
                    <input type="email" placeholder="Эдектронная почта / E-mail" id="email" required/>
                </div>
                <div class="form__personalInfo_inputAge">
                    <label for="age">Введите возраст / Enter an Age</label>
                    <input type="number" placeholder="Возраст / Age" id="age" required/>
                </div>
                <div class="form__personalInfo_inputGender">
                    <legend for="gender">Выбор пола / Gender identification</legend>
                    <fieldset class="">
                        <label for="male">Мужчина / Male</label>
                        <input type="radio" value="Male" id="male">
                        <label for="female">Женщина / Female</label>
                        <input type="radio" value="Feale" id="female">
                        <label for="none">Предпочитаю скрыть / Preferably hide</label>
                        <input type="radio" value="None" id="none">
                    </fieldset>
                </div>
                <div class="form__personalInfo_inputProfession">
                    <label for="professionSelect">Выбор профессии из списка / Select a Profession from the list</label>
                    <select name="profession" id="professionSelect">
                        <option value="">--Выберите профессию / Select a Profession--</option>
                        <option value="doctor">Врач / Doctor</option>
                        <option value="coder">Программист / Software developer</option>
                        <option value="teacher">Учитель / Teacher</option>
                        <option value="desiner">Дизайнер / Desiner</option>
                        <option value="engineer">Инжинер / Engineer</option>
                        <option value="salesman">Продавец / Salesman</option>
                        <option value="other">Другое / Other</option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="form__password">
                <legend class="form__password_legend">Пароль / Password</legend>
                <div>
                    <label for="password">Ввод пароля / Enter the Password</label>
                    <input 
                        type="password" 
                        placeholder="В пароле минимум: 8 символов, 1 заглавная буква, 1 строчная буква, 1 цифа / Password must be at list: 8 characters, 1 uppercase letters, 1 lowercase letter, 1 number"
                        id="password"
                        minlength="8"
                        maxlength="20"/>
                </div>
            </fieldset>
            <fieldset class="form__agreement">
                <legend class="form__agreement_legend">Согласие с обработкой личных данных / Agreement to the processing of personal data</legend>
                <div>
                    <input type="checkbox" name="agreement" value="agree" checked="checked"/>
                </div>
            </fieldset>
            <button>Отправить / Send</button>
        </form>
    </main>
    <footer>
        <p>By AsyaAir</p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
